  <h1>‚è∞ ƒê·ªìng h·ªì h·∫πn gi·ªù</h1>
  <div>
    <input id="hour" type="number" min="0" placeholder="Gi·ªù">
    <input id="min" type="number" min="0" placeholder="Ph√∫t">
    <input id="sec" type="number" min="0" placeholder="Gi√¢y">
  </div>

  <div class="buttons">
    <button onclick="startCountdown()">‚ñ∂Ô∏è B·∫Øt ƒë·∫ßu</button>
    <button onclick="pauseCountdown()">‚è∏Ô∏è T·∫°m d·ª´ng</button>

  </div>

  <div id="countdown">00:00:00</div>

  <!-- √Çm thanh b√°o h·∫øt gi·ªù -->
  <audio id="alarmSound" src="https://www.soundjay.com/misc/sounds/bell-ringing-05.mp3" preload="auto"></audio>

  <script>
    let countdownInterval;
    let total = 0;
    let paused = false;

    function formatTime(seconds) {
      const h = Math.floor(seconds / 3600);
      const m = Math.floor((seconds % 3600) / 60);
      const s = seconds % 60;
      return `${String(h).padStart(2, '0')}:${String(m).padStart(2, '0')}:${String(s).padStart(2, '0')}`;
    }

    function updateDisplay() {
      document.getElementById("countdown").textContent = formatTime(total);
    }

    function startCountdown() {
      if (paused) {
        paused = false;
      } else {
        clearInterval(countdownInterval);
        const hours = parseInt(document.getElementById("hour").value) || 0;
        const minutes = parseInt(document.getElementById("min").value) || 0;
        const seconds = parseInt(document.getElementById("sec").value) || 0;
        total = hours * 3600 + minutes * 60 + seconds;
      }

      if (total <= 0) return;

      updateDisplay();
      countdownInterval = setInterval(() => {
        if (!paused) {
          total--;
          updateDisplay();
          if (total <= 0) {
            clearInterval(countdownInterval);
            document.getElementById("alarmSound").play();
            alert("‚è∞ H·∫øt gi·ªù!");
          }
        }
      }, 1000);
    }

    function pauseCountdown() {
      paused = true;
    }

    function resetCountdown() {
      clearInterval(countdownInterval);
      total = 0;
      updateDisplay();
    }

    updateDisplay();
  </script>
