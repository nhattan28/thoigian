  <h1>‚è± ƒê·ªìng h·ªì b·∫•m gi·ªù</h1>
  <div id="display">00:00:00</div>
  <div class="controls">
    <button onclick="start()">‚ñ∂Ô∏è B·∫Øt ƒë·∫ßu</button>
    <button onclick="stop()">‚è∏ D·ª´ng</button>
    <button onclick="reset()">üîÅ ƒê·∫∑t l·∫°i</button>
  </div>

  <script>
    let startTime, interval;
    let elapsed = 0;

    function updateDisplay() {
      const time = Date.now() - startTime + elapsed;
      const sec = Math.floor(time / 1000) % 60;
      const min = Math.floor(time / (1000 * 60)) % 60;
      const hr = Math.floor(time / (1000 * 60 * 60));
      document.getElementById('display').textContent =
        `${String(hr).padStart(2, '0')}:${String(min).padStart(2, '0')}:${String(sec).padStart(2, '0')}`;
    }

    function start() {
      if (!interval) {
        startTime = Date.now();
        interval = setInterval(updateDisplay, 1000);
      }
    }

    function stop() {
      if (interval) {
        clearInterval(interval);
        interval = null;
        elapsed += Date.now() - startTime;
      }
    }

    function reset() {
      clearInterval(interval);
      interval = null;
      elapsed = 0;
      document.getElementById('display').textContent = "00:00:00";
    }
  </script>
