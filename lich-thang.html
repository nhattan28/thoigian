  <h1> </h1>
  <div id="monthTitle">Th√°ng ...</div>

  <div class="controls">
    <button onclick="changeMonth(-1)">‚Üê Th√°ng tr∆∞·ªõc</button>
    <button onclick="resetToToday()">üìÖ H√¥m nay</button>
    <button onclick="changeMonth(1)">Th√°ng sau ‚Üí</button>
  </div>

  <div id="calendar"></div>

  <script>
    let today = new Date();
    let currentMonth = today.getMonth();
    let currentYear = today.getFullYear();

    const weekdays = ["CN", "T2", "T3", "T4", "T5", "T6", "T7"];

    function drawCalendar(month, year) {
      const firstDay = new Date(year, month, 1).getDay();
      const lastDate = new Date(year, month + 1, 0).getDate();
      const isCurrentMonth = month === today.getMonth() && year === today.getFullYear();

      let html = "<table><tr>";
      weekdays.forEach(d => html += `<th>${d}</th>`);
      html += "</tr><tr>";

      for (let i = 0; i < firstDay; i++) html += "<td></td>";

      for (let d = 1; d <= lastDate; d++) {
        const isToday = d === today.getDate() && isCurrentMonth;
        html += `<td class="${isToday ? 'highlight' : ''}">${d}</td>`;
        if ((firstDay + d) % 7 === 0) html += "</tr><tr>";
      }

      html += "</tr></table>";
      document.getElementById("calendar").innerHTML = html;
      document.getElementById("monthTitle").innerText = `Th√°ng ${month + 1} / ${year}`;
    }

    function changeMonth(offset) {
      currentMonth += offset;
      if (currentMonth < 0) {
        currentMonth = 11;
        currentYear--;
      } else if (currentMonth > 11) {
        currentMonth = 0;
        currentYear++;
      }
      drawCalendar(currentMonth, currentYear);
    }

    function resetToToday() {
      currentMonth = today.getMonth();
      currentYear = today.getFullYear();
      drawCalendar(currentMonth, currentYear);
    }

    drawCalendar(currentMonth, currentYear);
  </script>
